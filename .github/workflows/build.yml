name: Build and Test Spring Boot Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Run tests
      run: ./mvnw test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webhook-solver-jar
        path: target/webhook-solver-*.jar
        
    - name: Create Release Assets
      if: github.event_name == 'release'
      run: |
        echo "Release published, assets will be available in the release"
        
    - name: Build Summary
      run: |
        echo "Build completed successfully!"
        echo "JAR file location: target/webhook-solver-*.jar"
        echo "Build artifacts uploaded to GitHub Actions"
